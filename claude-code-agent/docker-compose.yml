version: "3.8"

services:
  app:
    build: .
    container_name: claude-code-agent
    ports:
      - "8000:8000"
    environment:
      - MACHINE_ID=${MACHINE_ID:-claude-agent-001}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite+aiosqlite:////data/db/machine.db
      - MAX_CONCURRENT_TASKS=${MAX_CONCURRENT_TASKS:-5}
      - TASK_TIMEOUT_SECONDS=${TASK_TIMEOUT_SECONDS:-3600}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_JSON=${LOG_JSON:-true}
      - CLAUDE_CONFIG_DIR=/home/claude/.claude
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - machine_data:/data
      - .:/app
      # Mount Claude OAuth credentials from host machine
      # Read-write required for Claude CLI debug logs, cache, and credential updates
      - ~/.claude:/home/claude/.claude
    command: ["uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-exclude", "*.venv/**", "--reload-exclude", "**/site-packages/**", "--reload-exclude", "**/__pycache__/**", "--reload-exclude", "**/.git/**", "--reload-exclude", "**/tests/**", "--reload-exclude", "**/scripts/**", "--reload-exclude", "**/.pytest_cache/**", "--reload-exclude", "**/.ruff_cache/**", "--reload-exclude", "**/.mypy_cache/**", "--reload-exclude", "**/.coverage", "--reload-exclude", "**/htmlcov/**"]
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - claude-network

  redis:
    image: redis:7-alpine
    container_name: claude-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - claude-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redisinsight:
    image: redis/redisinsight:latest
    container_name: claude-agent-redisinsight
    ports:
      - "8001:8001"
    volumes:
      - redisinsight_data:/data
    restart: unless-stopped
    networks:
      - claude-network
    depends_on:
      - redis

  sqlite-web:
    image: coleifer/sqlite-web:latest
    container_name: claude-agent-sqlite-web
    ports:
      - "8080:8080"
    volumes:
      - machine_data:/data
    command: ["-x", "/data/db/machine.db", "-H", "0.0.0.0", "-p", "8080"]
    restart: unless-stopped
    networks:
      - claude-network
    depends_on:
      - app

volumes:
  machine_data:
    driver: local
  redis_data:
    driver: local
  redisinsight_data:
    driver: local

networks:
  claude-network:
    driver: bridge
