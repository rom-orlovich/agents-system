version: "3.8"

services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - agent-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: agent_system
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: ${DB_PASSWORD:-agent_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent"]
      interval: 5s
      timeout: 3s
      retries: 5

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://agent:${DB_PASSWORD:-agent_password}@postgres:5432/agent_system
      - TASK_LOGS_DIR=/data/logs/tasks
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - JIRA_WEBHOOK_SECRET=${JIRA_WEBHOOK_SECRET}
      - SENTRY_WEBHOOK_SECRET=${SENTRY_WEBHOOK_SECRET}
    volumes:
      - task_logs:/data/logs/tasks
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - agent-network
    restart: unless-stopped

  github-mcp-server:
    build: ./github-mcp-server
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    stdin_open: true
    tty: true
    networks:
      - agent-network
    volumes:
      - mcp_data:/data
    restart: unless-stopped

  jira-mcp-server:
    build: ./jira-mcp-server
    environment:
      - JIRA_EMAIL=${JIRA_EMAIL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_DOMAIN=${JIRA_DOMAIN}
    stdin_open: true
    tty: true
    networks:
      - agent-network
    volumes:
      - mcp_data:/data
    restart: unless-stopped

  slack-mcp-server:
    build: ./slack-mcp-server
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
    stdin_open: true
    tty: true
    networks:
      - agent-network
    volumes:
      - mcp_data:/data
    restart: unless-stopped

  sentry-mcp-server:
    build: ./sentry-mcp-server
    environment:
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}
      - SENTRY_ORG=${SENTRY_ORG}
    stdin_open: true
    tty: true
    networks:
      - agent-network
    volumes:
      - mcp_data:/data
    restart: unless-stopped

  dashboard-api-container:
    build: ./dashboard-api-container
    ports:
      - "8090:8090"
    environment:
      - DATABASE_URL=postgresql://agent:${DB_PASSWORD:-agent_password}@postgres:5432/agent_system
      - GITHUB_SERVICE_URL=http://github-service:8081
      - JIRA_SERVICE_URL=http://jira-service:8082
      - SLACK_SERVICE_URL=http://slack-service:8083
      - SENTRY_SERVICE_URL=http://sentry-service:8084
      - TASK_LOGS_DIR=/data/logs/tasks
    volumes:
      - task_logs:/data/logs/tasks
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent-network
    restart: unless-stopped

  agent-container:
    build: ./agent-container
    environment:
      - DATABASE_URL=postgresql://agent:${DB_PASSWORD:-agent_password}@postgres:5432/agent_system
      - REDIS_URL=redis://redis:6379/0
      - TASK_LOGS_DIR=/data/logs/tasks
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLI_RUNNER_TYPE=${CLI_RUNNER_TYPE:-claude}
      - MCP_GITHUB_HOST=github-mcp-server
      - MCP_JIRA_HOST=jira-mcp-server
      - MCP_SLACK_HOST=slack-mcp-server
      - MCP_SENTRY_HOST=sentry-mcp-server
    volumes:
      - agent_data:/data
      - task_logs:/data/logs/tasks
      - ./agent-container/.claude:/app/.claude:ro
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      github-mcp-server:
        condition: service_started
      jira-mcp-server:
        condition: service_started
      slack-mcp-server:
        condition: service_started
      sentry-mcp-server:
        condition: service_started
    networks:
      - agent-network
    deploy:
      replicas: 2
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  agent_data:
  task_logs:
  mcp_data:

networks:
  agent-network:
    driver: bridge
