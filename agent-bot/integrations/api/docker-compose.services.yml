version: '3.8'

services:
  github-api:
    build:
      context: ./github-api
      dockerfile: Dockerfile
    container_name: github-api
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - REDIS_URL=${REDIS_URL}
      - RATE_LIMIT_PER_SECOND=10
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "3001:3001"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agent-network
    restart: unless-stopped

  jira-api:
    build:
      context: ./jira-api
      dockerfile: Dockerfile
    container_name: jira-api
    environment:
      - JIRA_URL=${JIRA_URL}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - JIRA_API_KEY=${JIRA_API_KEY}
      - REDIS_URL=${REDIS_URL}
      - RATE_LIMIT_PER_SECOND=10
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "3002:3002"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agent-network
    restart: unless-stopped

  slack-api:
    build:
      context: ./slack-api
      dockerfile: Dockerfile
    container_name: slack-api
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - REDIS_URL=${REDIS_URL}
      - RATE_LIMIT_PER_SECOND=10
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "3003:3003"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agent-network
    restart: unless-stopped

  sentry-api:
    build:
      context: ./sentry-api
      dockerfile: Dockerfile
    container_name: sentry-api
    environment:
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}
      - REDIS_URL=${REDIS_URL}
      - RATE_LIMIT_PER_SECOND=10
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "3004:3004"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agent-network
    restart: unless-stopped

networks:
  agent-network:
    external: true
