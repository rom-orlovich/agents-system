name: claude-agent-system

services:
  # Infrastructure Services
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: aiagent
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: aiagent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiagent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Webhook Server
  webhook-server:
    build:
      context: ../..
      dockerfile: services/webhook-server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://aiagent:localdev@postgres:5432/aiagent
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET:-}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - JIRA_URL=${JIRA_URL:-}
      - JIRA_EMAIL=${JIRA_EMAIL:-}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN:-}
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN:-}
      - BOT_TAGS=${BOT_TAGS:-@agent,@claude}
      - BOT_NAME=${BOT_NAME:-AI Agent}
      - DEBUG=true
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # Planning Agent
  planning-agent:
    build:
      context: ../..
      dockerfile: agents/planning-agent/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://aiagent:localdev@postgres:5432/aiagent
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_TOKEN}
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN:-}
      - SENTRY_ACCESS_TOKEN=${SENTRY_AUTH_TOKEN:-}
      - SENTRY_HOST=${SENTRY_HOST:-sentry.io}
      - JIRA_URL=${JIRA_URL:-}
      - JIRA_EMAIL=${JIRA_EMAIL:-}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN:-}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - SLACK_CHANNEL_AGENTS=${SLACK_CHANNEL_AGENTS:-#ai-agents}
      - CLAUDE_CONFIG_DIR=/home/claude/.claude
      - TOKEN_REFRESH_ENABLED=true
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      # Mount OAuth credentials
      - ${HOME}/.claude/.credentials.json:/home/claude/.claude/.credentials.json:ro
      # Mount MCP config for tool access
      - ./mcp.json:/home/claude/.claude/mcp.json:ro
      # Mount skills for lazy loading
      - ${HOME}/.claude/skills:/home/claude/.claude/skills:ro
      - workspace:/workspace
      - /var/run/docker.sock:/var/run/docker.sock

  # Executor Agent
  executor-agent:
    build:
      context: ../..
      dockerfile: agents/executor-agent/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://aiagent:localdev@postgres:5432/aiagent
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_TOKEN}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - CLAUDE_CONFIG_DIR=/home/claude/.claude
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      # Mount OAuth credentials
      - ${HOME}/.claude/.credentials.json:/home/claude/.claude/.credentials.json:ro
      # Mount MCP config
      - ./mcp.json:/home/claude/.claude/mcp.json:ro
      # Mount skills
      - ${HOME}/.claude/skills:/home/claude/.claude/skills:ro
      - workspace:/workspace
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  redis_data:
  postgres_data:
  workspace:

networks:
  default:
    name: ai-agent-network
